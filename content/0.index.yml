features:
  title: Why choose our service?
  description: Choose our platform for an unparalleled learning experience and partnership opportunity in the dynamic world of Web3. For developers, we offer a unique blend of educational programs on Web3 technologies paired with real-world projects that not only enhance your skills but also offer the chance to earn. It's an ideal ecosystem for both budding and experienced developers to grow, innovate, and monetize their expertise. For Web3 companies looking to amplify their reach and impact, partnering with us means collaborating on specialized courses that spotlight your technologies. This not only drives awareness and adoption among a dedicated community of developers but also positions your brand at the forefront of Web3 education. Join us in shaping the future of blockchain and decentralized technologies by empowering the next wave of developers and innovators.
  items:
    - title: Wide range of courses
      description: More than 30 courses available, covering a wide range of Web3 technologies.
      icon: i-heroicons-book-open
    - title: Large community
      description: Join a vibrant community of 500 developers, 6 partners, and Web3 enthusiasts.
      icon: i-heroicons-user-group
    - title: Cash prizes
      description: Participate in online hackathons and earn money by creating innovate projects.
      icon: i-heroicons-currency-dollar
    - title: Hiring opportunities
      description: Showcase your skills to our partners and get hired for exciting Web3 projects. We rescently placed 10 developers in top Web3 companies.
      icon: i-heroicons-rocket-launch
    - title: Free 
      description: No account needed to start learning. Just pick a course and start learning.
      icon: i-heroicons-face-smile
    - title: Good reviews
      description: Our students love our courses. Check out what they are saying.
      icon: i-heroicons-chat-bubble-left-right
